<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majhi Film</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- fixed header -->
    <header class="fixed px-5 lg:px-0 py-[10px] sm:py-[70px] lg:py-0 flex items-center gap-5 justify-between sm:justify-end top-0 left-0 bg-white w-full">
      <nav class="px-4 w-full h-screen lg:h-fit sm:w-[400px] sm:px-7 bg-white absolute z-100 top-0 right-0 py-[150px] border-l border-gray-400 lg:border-none lg:relative lg:py-0 lg:w-full lg:max-w-[1600px] lg:mx-auto translate-x-full lg:translate-x-0 transition-all duration-300 ease-in-out">
        <!-- navigation links -->
        <ul class="flex flex-col items-center gap-10 px-[100px] lg:px-0 text-nav-large lg:flex-row lg:text-nav lg:items-center lg:w-full lg:justify-between lg:gap-15 relative text-center">
          <li class="cursor-pointer">
            <a href="#" class="font-nav ">Home</a>
          </li>
          <li class="cursor-pointer">
            <a href="#" class="font-nav ">About us</a>
          </li>

          <!-- for center spacing autogrow container with logo -->
          <div class="hidden lg:flex grow flex-center px-5 max-w-[80%] invisible ">
            <a href="/" class="cursor-pointer flex-center">
              <img
                src="./assets/majhi-film.webp"
                alt="logo"
                class="w-1/2 min-w-[150px] max-w-[400px] h-auto object-cover"
              />
            </a>
          </div>

          <li class="cursor-pointer">
            <a href="#" class="font-nav ">Achievements</a>
          </li>
          <li class="cursor-pointer">
            <a href="#" class="font-nav ">Contact Us</a>
          </li>
        </ul>

        <!-- cross button  -->
         <button class="absolute top-5 right-5 lg:hidden cursor-pointer" id="sidebar-close"><img src="./assets/cross-button.svg" alt="cross-button" class="w-15"></button>
      </nav>

      <!-- logo -->
      <div
        class="relative sm:absolute sm:top-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:-translate-y-1/2 z-90 lg:z-100"
        id="sidebar-close"
      >
        <a href="/" class="cursor-pointer">
          <img src="./assets/majhi-film.webp" alt="logo" class="w-[150px] lg:w-[200px] h-auto object-contain"/>
        </a>
      </div>

      <!-- hamburger -->
      <div class="lg:hidden relative cursor-pointer" id="hamburger">
        <img src="./assets/hamburger.svg" alt="hamburger" class="w-[50px] h-auto object-contain">
      </div>
    </header>

    <script src="script.js" type="module"></script>
  </body>
</html>
